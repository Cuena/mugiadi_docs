<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" /> -->
    <title>Swagger UI</title>
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui.css">
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>

    <!-- <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
  <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function () {

            //swaggger code
            var spec = {
                "openapi": "3.0.0",
                "info": {
                    "title": "Mugiadi app",
                    "description": "Servidor que gestiona la aplicaci√≥n de movil.\n",
                    "termsOfService": "http://swagger.io/terms/",
                    "contact": {
                        "email": "kike.lopez@opendeusto.es"
                    },
                    "license": {
                        "name": "Apache 2.0",
                        "url": "http://www.apache.org/licenses/LICENSE-2.0.html"
                    },
                    "version": "1.0.0"
                },
                "servers": [
                    {
                        "url": "https://virtserver.swaggerhub.com/Kike00/Mugiadi/1.0.0",
                        "description": "SwaggerHub API Auto Mocking"
                    }
                ],
                "security": [
                    {
                        "bearerAuth": []
                    }
                ],
                "tags": [
                    {
                        "name": "auth",
                        "description": "authorized routes"
                    },
                    {
                        "name": "station",
                        "description": "station"
                    },
                    {
                        "name": "charger",
                        "description": "charger"
                    }
                ],
                "paths": {
                    "/auth/login": {
                        "get": {
                            "tags": [
                                "auth"
                            ],
                            "summary": "Logs user into the system",
                            "operationId": "loginUser",
                            "parameters": [
                                {
                                    "name": "username",
                                    "in": "query",
                                    "description": "The user name for login",
                                    "required": true,
                                    "style": "form",
                                    "explode": true,
                                    "schema": {
                                        "type": "string"
                                    }
                                },
                                {
                                    "name": "password",
                                    "in": "query",
                                    "description": "The password for login in clear text",
                                    "required": true,
                                    "style": "form",
                                    "explode": true,
                                    "schema": {
                                        "type": "string"
                                    }
                                }
                            ],
                            "responses": {
                                "200": {
                                    "description": "successful operation",
                                    "headers": {
                                        "X-Rate-Limit": {
                                            "description": "calls per hour allowed by the user",
                                            "style": "simple",
                                            "explode": false,
                                            "schema": {
                                                "type": "integer",
                                                "format": "int32"
                                            }
                                        },
                                        "X-Expires-After": {
                                            "description": "date in UTC when token expires",
                                            "style": "simple",
                                            "explode": false,
                                            "schema": {
                                                "type": "string",
                                                "format": "date-time"
                                            }
                                        }
                                    },
                                    "content": {
                                        "application/json": {
                                            "schema": {
                                                "type": "string"
                                            }
                                        },
                                        "application/xml": {
                                            "schema": {
                                                "type": "string"
                                            }
                                        }
                                    }
                                },
                                "400": {
                                    "description": "Invalid username/password supplied"
                                }
                            }
                        }
                    },
                    "/auth/me": {
                        "get": {
                            "tags": [
                                "auth"
                            ],
                            "summary": "Get user by user token",
                            "operationId": "getUserByName",
                            "parameters": [
                                {
                                    "name": "userToken",
                                    "in": "header",
                                    "description": "User JWT Token",
                                    "required": true,
                                    "style": "simple",
                                    "explode": false,
                                    "schema": {
                                        "type": "string"
                                    }
                                }
                            ],
                            "responses": {
                                "200": {
                                    "description": "successful operation",
                                    "content": {
                                        "application/json": {
                                            "schema": {
                                                "$ref": "#/components/schemas/User"
                                            }
                                        },
                                        "application/xml": {
                                            "schema": {
                                                "$ref": "#/components/schemas/User"
                                            }
                                        }
                                    }
                                },
                                "403": {
                                    "description": "Not authorized"
                                },
                                "404": {
                                    "description": "User not found"
                                }
                            }
                        }
                    },
                    "/auth/register": {
                        "post": {
                            "tags": [
                                "auth"
                            ],
                            "summary": "Create user",
                            "description": "This can only be done by the logged in user.",
                            "operationId": "createUser",
                            "requestBody": {
                                "description": "Created user object",
                                "content": {
                                    "application/json": {
                                        "schema": {
                                            "$ref": "#/components/schemas/User"
                                        }
                                    }
                                }
                            },
                            "responses": {
                                "default": {
                                    "description": "successful operation"
                                }
                            }
                        }
                    },
                    "/auth/wallet": {
                        "post": {
                            "tags": [
                                "auth"
                            ],
                            "summary": "Add funds",
                            "description": "This can only be done by the logged in user.",
                            "operationId": "addFunds",
                            "parameters": [
                                {
                                    "name": "userToken",
                                    "in": "header",
                                    "description": "User JWT Token",
                                    "required": true,
                                    "style": "simple",
                                    "explode": false,
                                    "schema": {
                                        "type": "string"
                                    }
                                },
                                {
                                    "name": "funds",
                                    "in": "query",
                                    "description": "currency number",
                                    "required": true,
                                    "style": "form",
                                    "explode": true,
                                    "schema": {
                                        "type": "integer"
                                    }
                                }
                            ],
                            "requestBody": {
                                "description": "Created user object",
                                "content": {
                                    "application/json": {
                                        "schema": {
                                            "$ref": "#/components/schemas/User"
                                        }
                                    }
                                }
                            },
                            "responses": {
                                "default": {
                                    "description": "successful operation"
                                }
                            }
                        }
                    },
                    "/auth/editProfile": {
                        "post": {
                            "tags": [
                                "auth"
                            ],
                            "summary": "Edit user profile",
                            "description": "This can only be done by the logged in user.",
                            "operationId": "editProfile",
                            "parameters": [
                                {
                                    "name": "userToken",
                                    "in": "header",
                                    "description": "User JWT Token",
                                    "required": true,
                                    "style": "simple",
                                    "explode": false,
                                    "schema": {
                                        "type": "string"
                                    }
                                },
                                {
                                    "name": "username",
                                    "in": "query",
                                    "description": "The user name",
                                    "required": true,
                                    "style": "form",
                                    "explode": true,
                                    "schema": {
                                        "type": "string"
                                    }
                                },
                                {
                                    "name": "password",
                                    "in": "query",
                                    "description": "The password",
                                    "required": true,
                                    "style": "form",
                                    "explode": true,
                                    "schema": {
                                        "type": "string"
                                    }
                                }
                            ],
                            "requestBody": {
                                "description": "Created user object",
                                "content": {
                                    "application/json": {
                                        "schema": {
                                            "$ref": "#/components/schemas/User"
                                        }
                                    }
                                }
                            },
                            "responses": {
                                "default": {
                                    "description": "successful operation"
                                }
                            }
                        }
                    },
                    "/auth/c/{cid}": {
                        "get": {
                            "tags": [
                                "auth"
                            ],
                            "summary": "activate charger with cID",
                            "parameters": [
                                {
                                    "name": "cid",
                                    "in": "path",
                                    "required": true,
                                    "style": "simple",
                                    "explode": false,
                                    "schema": {
                                        "type": "string"
                                    }
                                },
                                {
                                    "name": "userToken",
                                    "in": "header",
                                    "description": "User JWT Token",
                                    "required": true,
                                    "style": "simple",
                                    "explode": false,
                                    "schema": {
                                        "type": "string"
                                    }
                                }
                            ],
                            "responses": {
                                "default": {
                                    "description": "successful operation"
                                }
                            }
                        }
                    },
                    "/station": {
                        "get": {
                            "tags": [
                                "station"
                            ],
                            "operationId": "temperatureSummary",
                            "responses": {
                                "200": {
                                    "description": "ok",
                                    "content": {
                                        "application/json": {
                                            "schema": {
                                                "$ref": "#/components/schemas/Station"
                                            }
                                        }
                                    }
                                },
                                "x-swagger-router-controller": "station"
                            }
                        },
                        "post": {
                            "tags": [
                                "station"
                            ],
                            "summary": "save a new station",
                            "parameters": [
                                {
                                    "name": "name",
                                    "in": "query",
                                    "description": "name/street of station",
                                    "required": false,
                                    "style": "form",
                                    "explode": true,
                                    "schema": {
                                        "type": "string"
                                    }
                                },
                                {
                                    "name": "lat",
                                    "in": "query",
                                    "description": "lat",
                                    "required": false,
                                    "style": "form",
                                    "explode": true,
                                    "schema": {
                                        "type": "number"
                                    }
                                },
                                {
                                    "name": "lon",
                                    "in": "query",
                                    "description": "lon",
                                    "required": false,
                                    "style": "form",
                                    "explode": true,
                                    "schema": {
                                        "type": "number"
                                    }
                                }
                            ],
                            "responses": {
                                "200": {
                                    "description": "OK"
                                },
                                "default": {
                                    "description": "succcesful operation"
                                }
                            }
                        }
                    },
                    "/station/{id}": {
                        "get": {
                            "tags": [
                                "station"
                            ],
                            "summary": "get station from id",
                            "operationId": "getStationFromId",
                            "parameters": [
                                {
                                    "name": "id",
                                    "in": "path",
                                    "required": true,
                                    "style": "simple",
                                    "explode": false,
                                    "schema": {
                                        "type": "string"
                                    }
                                }
                            ],
                            "responses": {
                                "default": {
                                    "description": "successful operation"
                                }
                            }
                        }
                    },
                    "/charger": {
                        "get": {
                            "tags": [
                                "charger"
                            ],
                            "responses": {
                                "200": {
                                    "description": "ok",
                                    "content": {
                                        "application/json": {
                                            "schema": {
                                                "$ref": "#/components/schemas/Charger"
                                            }
                                        }
                                    }
                                },
                                "x-swagger-router-controller": "charger"
                            }
                        },
                        "put": {
                            "tags": [
                                "station"
                            ],
                            "responses": {
                                "default": {
                                    "description": "OK"
                                }
                            }
                        },
                        "post": {
                            "tags": [
                                "charger"
                            ],
                            "summary": "save a new charger",
                            "parameters": [
                                {
                                    "name": "status",
                                    "in": "query",
                                    "description": "status",
                                    "required": false,
                                    "style": "form",
                                    "explode": true,
                                    "schema": {
                                        "type": "string"
                                    }
                                }
                            ],
                            "responses": {
                                "200": {
                                    "description": "OK"
                                },
                                "default": {
                                    "description": "succcesful operation"
                                }
                            }
                        },
                        "delete": {
                            "tags": [
                                "station"
                            ],
                            "responses": {
                                "default": {
                                    "description": "OK"
                                }
                            }
                        }
                    },
                    "/charger/{id}": {
                        "get": {
                            "tags": [
                                "charger"
                            ],
                            "summary": "get station from id",
                            "parameters": [
                                {
                                    "name": "id",
                                    "in": "path",
                                    "required": true,
                                    "style": "simple",
                                    "explode": false,
                                    "schema": {
                                        "type": "string"
                                    }
                                }
                            ],
                            "responses": {
                                "default": {
                                    "description": "successful operation"
                                }
                            }
                        }
                    }
                },
                "components": {
                    "schemas": {
                        "Station": {
                            "type": "object",
                            "properties": {
                                "id": {
                                    "type": "integer",
                                    "format": "int64"
                                },
                                "lat": {
                                    "type": "number",
                                    "format": "double"
                                },
                                "lon": {
                                    "type": "number",
                                    "format": "double"
                                },
                                "name": {
                                    "type": "string"
                                },
                                "chargers": {
                                    "type": "array",
                                    "items": {
                                        "$ref": "#/components/schemas/Charger"
                                    }
                                }
                            }
                        },
                        "Charger": {
                            "type": "object",
                            "properties": {
                                "id": {
                                    "type": "integer",
                                    "format": "int64"
                                },
                                "status": {
                                    "type": "number"
                                }
                            }
                        },
                        "Charge": {
                            "type": "object",
                            "properties": {
                                "id": {
                                    "type": "integer",
                                    "format": "int64"
                                },
                                "userID": {
                                    "type": "integer",
                                    "format": "int64"
                                },
                                "chargerID": {
                                    "type": "integer",
                                    "format": "int64"
                                },
                                "timestamp": {
                                    "type": "string"
                                },
                                "time": {
                                    "type": "string"
                                }
                            }
                        },
                        "User": {
                            "type": "object",
                            "properties": {
                                "id": {
                                    "type": "integer",
                                    "format": "int64"
                                },
                                "username": {
                                    "type": "string"
                                },
                                "firstName": {
                                    "type": "string"
                                },
                                "wallet": {
                                    "type": "integer"
                                },
                                "email": {
                                    "type": "string"
                                },
                                "password": {
                                    "type": "string"
                                },
                                "phone": {
                                    "type": "string"
                                },
                                "userStatus": {
                                    "type": "integer",
                                    "description": "User Status",
                                    "format": "int32"
                                }
                            },
                            "xml": {
                                "name": "User"
                            }
                        }
                    },
                    "securitySchemes": {
                        "bearerAuth": {
                            "type": "http",
                            "scheme": "bearer",
                            "bearerFormat": "JWT"
                        }
                    }
                }
            };
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                spec: spec,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
            })
            // End Swagger UI call region

            window.ui = ui
        }
    </script>
</body>

</html>
